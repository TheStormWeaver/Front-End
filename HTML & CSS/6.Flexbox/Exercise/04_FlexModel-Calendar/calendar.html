<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calendar.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <section class="week">
      <span class="workweek">Workweek</span>
      <span class="weekday">1. Monday</span>
      <span class="weekday">2. Tuesday</span>
      <span class="weekday">3. Wednesday</span>
      <span class="weekday">4. Thursday</span>
      <span class="weekday">5. Friday</span>

      <span class="weekend">Weekend</span>
      <span class="weekenday">6. Saturday</span>
      <span class="weekenday">7. Sunday</span>

    </section>

    <section class="notes">
      <span>Reminders</span>
      <span>Special Dates</span>
    </section>
  </div>
</body>
</html>
