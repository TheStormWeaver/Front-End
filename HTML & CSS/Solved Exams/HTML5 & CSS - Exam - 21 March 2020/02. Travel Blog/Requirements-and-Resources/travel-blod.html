<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="travel-blog.css" />
    <title>Travel Blog</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <article class="nav-logo">
          <img src="./images/logo.png" alt="Logo" />
        </article>
        <ul class="nav-list">
          <li class="nav-list-item">Log In</li>
          <li class="nav-list-item"><i class="fas fa-search"></i></li>
        </ul>
      </nav>

      <section class="map">
        <h1 class="map-intro">Make the most of every trip</h1>
        <button class="map-btn">Start Now</button>
      </section>
    </header>

    <main class="banner">
      <section class="banner-title-container">
        <h1 class="banner-title">Articles</h1>
      </section>
      <section class="banner-box">
        <article class="banner-box-item-pack">
          <p class="banner-box-item-pack-text">How to pack effectively</p>
        </article>
        <article class="banner-box-item-planning">
          <p class="banner-box-item-planning-text">
            Plan your next trip like never before
          </p>
        </article>
        <article class="banner-box-item-budget">
          <p class="banner-box-item-budget-text">Budget like a pro</p>
        </article>
      </section>
    </main>

    <footer>
      <nav class="footer-nav">
        <ul class="footer-nav-list1">
          <li class="footer-nav-list-item">About</li>
          <li class="footer-nav-list-item">Team</li>
          <li class="footer-nav-list-item">Events</li>
          <li class="footer-nav-list-item">Jobs</li>
        </ul>

        <ul class="footer-nav-list2">
          <li class="footer-nav-list-item">FAQ</li>
          <li class="footer-nav-list-item">My Orders</li>
          <li class="footer-nav-list-item">Favorites</li>
          <li class="footer-nav-list-item">Contacts</li>
        </ul>

        <ul class="footer-nav-list3">
          <li class="footer-nav-list-item">&copy; 2020</li>
          <li class="footer-nav-list-item">Terms</li>
          <li class="footer-nav-list-item">Privacy</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
